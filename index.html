<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- StyleSheet -->
    <link rel="stylesheet" href="styles/index.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Confira o Clima</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Confira o clima de uma cidade agora:</h2>

            <div class="form-container">
                <input type="text" id="city-input" placeholder="Digite o nome da cidade" maxlength="32">
                <button id="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            
            <div id="weather-data" class="hide">
                <h2 id="city-info">
                    <i class="fa-solid fa-location-dot"></i>
                    <span class="weather-title" id="city"></span>
                    <img src="" id="country" alt="Bandeira do PaÃ­s">
                </h2>

                <p>
                    <span id="temperature"></span>
                </p>
                
                <div class="description-container">
                    <p id="description"></p>
                    <img src="" id="weather-icon" alt="Tipo de clima">
                </div>

                <div class="details-container">
                    <p>
                        <i class="fa-solid fa-droplet"></i>
                        <span id="umidity"></span>
                    </p>
                    
                    <p>
                        <i class="fa-solid fa-wind"></i>
                        <span id="wind"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
